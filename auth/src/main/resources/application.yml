server:
  port: ${AUTH_SERVER_PORT:8181}
#  servlet:
#    context-path: "/api"

spring:
  application.name: ${AUTH_APPLICATION_NAME:vending_system_auth}

  # Database connection settings
  datasource:
    username: what
    password: whatwhat
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${AUTH_DB_HOST:localhost}:5431/vending_system_auth
#    jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:5431/vending_system_auth

  # JPA
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: public

  # Liquibase
  liquibase:
    change-log: classpath:db/db-changeset-master.xml
#    drop-first: true
#    default-schema: auth

auth:
  rememberMeToken: whatToken
  rememberMeParameter: rememberMe
  clientSecret: ${AUTH_CLIENT_SECRET:12345}
  clientRedirectHost: ${AUTH_CLIENT_REDIRECT_HOST:127.0.0.1}
  clientRedirectPort: ${AUTH_CLIENT_REDIRECT_PORT:4200}
  clientUserRegistrationUrl: ${AUTH_CLIENT_USER_REGISTRATION_URL:http://127.0.0.1:4200/user/registration}
  clientUserDefaultUrl: ${AUTH_CLIENT_USER_DEFAULT_URL:http://127.0.0.1:4200}

#  database:
#    username: ${DB_USERNAME:what}
#    password: ${DB_PASSWORD:whatwhat}

# Log
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.data: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.authorization: DEBUG
    org.pringframework.jdbc.core.JdbcTemplate: DEBUG
    org.hibernate: DEBUG